<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Visualizing Transformer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="cache-control" content="max-age=86400" />

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 24px;

      /* Change the theme color hue */
      --theme-hue: 325;
    }
  </style>


</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '3b1b SoME2 2022',
      // repo: '',
      repo: 'https://jackli777.github.io/visualizing-ai/',
      // Maximum Table of content level.
      maxLevel: 10,

      // load from _sidebar.md
      loadSidebar: false,

      // If loadSidebar and autoHeader are both enabled, for each link in _sidebar.md, prepend a header to the page before converting it to HTML. Compare #78.
      autoHeader: false,

      // Add table of contents (TOC) in custom sidebar.
      subMaxLevel: 20,

      hideSidebar: false,

      themeColor: '#61BFB1',

      executeScript: true,

      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },

    }
  </script>



  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 使用katex法： -->
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
